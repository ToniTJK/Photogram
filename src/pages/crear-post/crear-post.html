<ion-header>
  <ion-navbar>
    <ion-title>
      Crear Post
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" style="background-color:#DF3363;">
  <form #createForm id="crearPost-form5">

    <img id="image" src="{{publi.image}}" *ngIf="publi.image != null" />
    
    <ion-item id="crearPost-input11">
      <ion-label>
        Título:
      </ion-label>
      <ion-input type="text" placeholder="Título" name="title" #title="ngModel" [(ngModel)]="publi.title"></ion-input>
    </ion-item>
    <ion-item id="crearPost-textarea3">
      <ion-label>
        Descripción:
      </ion-label>
      <ion-textarea placeholder="Text here..." name="description" #description="ngModel" [(ngModel)]="publi.description"></ion-textarea>
    </ion-item>
  </form>
  <button id="crearPost-button11" ion-button color="energized" class="btnTakePicture" on-click="imageFromCamera()">
    Take a picture
  </button>
  <button id="crearPost-button11" ion-button color="energized" class="btnTakePicture" on-click="imageFromGallery()">
      Gallery
    </button>
  <button id="crearPost-button12" ion-button color="balanced" class="btnCrear" on-click="createPublication()">
    Crear
  </button>
</ion-content>
